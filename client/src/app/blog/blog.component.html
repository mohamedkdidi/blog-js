<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div *ngFor="let post of posts; let i = index">
            <div class="card mb-3">
                <div class="card-img-top" [ngStyle]="{'background-color':'#'+img[i]}"  alt="Card image cap"></div>
                <div class="card-body">
                  <h3 class="card-title">{{ post.title }}</h3>
                  <p class="card-text" [innerHTML]="post.body"></p>
                  <p class="card-text"><small class="text-muted">{{ post.created_at }}</small><span class="badge badge-primary">{{ post.category }}</span></p>
                </div>
              </div>
        </div>
    </div>
  </div>
</div>
